<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
	<title></title>
</head>
<body>
	<div class="box">
		<h1 class="blue"><span th:text="#{title.total.login}"></span></h1>
		<form th:action="@{/total/logininput}" th:object="${loginForm}" method="post">
			<table align="center">
				<tr>
					<td colspan="4">
						<p th:if = "${#fields.hasErrors('all')}"></p>
						<p th:errors = "*{all}" class = "error-message">error!</p>
					</td>
				</tr>
				<tr>
					<td class="blue">ユーザID　<span class="red">※</span></td>
					<td><input type="text" maxlength="8" th:field="*{userid}" th:errorclass = "error-input" /></td>
				</tr>
				<tr>
					<td class="blue">パスワード　<span class="red">※</span></td>
					<td><input type="password" maxlength="8" th:field="*{passwd}" th:errorclass = "error-input" /></td>
				</tr>
			</table>
			<input type="submit" class="btn" name="login" value="ログイン" /><br />
			<br />
			<br />
			<h3>初めての方はユーザ登録してください。</h3><br />
			<br />
			<input type="submit" class="btn" name="register" value="ユーザ登録" />
		</form>
	</div>
</body>
</html>
