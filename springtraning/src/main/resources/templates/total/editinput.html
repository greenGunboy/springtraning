<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
	<title>メニュー</title>
</head>
<body>
	<div class="box">
		<h1 class="blue"><span th:text="#{title.total.editinput}"></span></h1>
		<form th:action="@{/total/editconf}" th:object="${loginForm}" method="post">
			<table>
				<tr>
					<td colspan="4">
						<p th:if = "${#fields.hasErrors('all')}"></p>
						<p th:errors = "*{all}" class = "error-message">error!</p>
					</td>
				</tr>
				<tr>
					<td class="blue"><span th:text="#{label.courseno}" class="blue"></span>　<span class="red">※</span></td>
					<td><span th:text="${courseno}" ></span></td>
				</tr>
				<tr>
					<td class="blue"><span th:text="#{label.coursename}" class="blue"></span>　<span class="red">※</span></td>
					<td><input type="text" maxlength="40" th:field="*{coursename}" th:errorclass = "error-input" /></td>
				</tr>
				<tr>
					<td class="blue"><span th:text="#{label.thedate}" class="blue"></span>　<span class="red">※</span></td>
					<td>
						<select th:field="*{year}">
							<option value=""></option>
							<option th:each="i : ${yearList}" th:value="${i}" th:text="${i}" th:errorclass = "error-input"></option>
						</select><span th:text="#{label.year}" class="blue"></span>
						<select th:field="*{month}">
							<option value=""></option>
							<option th:each="i : ${monthList}" th:value="${i}" th:text="${i}" th:errorclass = "error-input"></option>
						</select><span th:text="#{label.month}" class="blue"></span>
						<select th:field="*{day}">
							<option value=""></option>
							<option th:each="i : ${dayList}" th:value="${i}" th:text="${i}" th:errorclass = "error-input"></option>
						</select><span th:text="#{label.day}" class="blue"></span>
					</td>
				</tr>
				<tr>
					<td class="blue"><span th:text="#{label.starttime}"></span>　<span class="red">※</span></td>
					<td>
						<select th:field="*{sthour}">
							<option value=""></option>
							<option th:each="i : ${hourList}" th:value="${i}" th:text="${i}" th:errorclass = "error-input"></option>
						</select><span th:text="#{label.hour}" class="blue"></span>
						<select th:field="*{stmin}">
							<option value=""></option>
							<option th:each="i : ${minList}" th:value="${i}" th:text="${i}" th:errorclass = "error-input"></option>
						</select><span th:text="#{label.min}" class="blue"></span>
					</td>
				</tr>
				<tr>
					<td class="blue"><span th:text="#{label.endtime}"></span>　<span class="red">※</span></td>
					<td>
						<select th:field="*{endhour}">
							<option value=""></option>
							<option th:each="i : ${hourList}" th:value="${i}" th:text="${i}" th:errorclass = "error-input"></option>
						</select><span th:text="#{label.hour}" class="blue"></span>
						<select th:field="*{endmin}">
							<option value=""></option>
							<option th:each="i : ${minList}" th:value="${i}" th:text="${i}" th:errorclass = "error-input"></option>
						</select><span th:text="#{label.min}" class="blue"></span>
					</td>
				</tr>
				<tr>
					<td class="blue"><span th:text="#{label.vacantseats}"></span>　<span class="red">※</span></td>
					<td>
						<input type="text" th:field="*{vacantseats}" th:errorclass = "error-input" /><span th:text="#{label.person}" class="blue"></span>
					</td>
				</tr>
			</table>
			<br />
			<input type="submit" class="btn" name="back" value="戻る" /><br />
			<br />
			<input type="submit" class="btn" name="confirm" value="確認" />
		</form>
	</div>
</body>
</html>
